# Shared defaults
embedding_size: 50  # From SASRec paper
hidden_size: 100  # For GRU4Rec
num_layers: 2
dropout_prob: 0.2
learning_rate: 0.001
epochs: 300  # Increased for convergence
batch_size: 128  # Paper standard
max_seq_len: 200  # SASRec paper for ML-1M
min_interactions: 5
loss_type: 'BPR'  # Better for ranking; with negative sampling
eval_metrics: ['Hit@10', 'NDCG@10', 'MRR@10']
neg_samples: 1  # Per positive for BPR


